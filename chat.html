<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Chat | ExpiryAlert</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar (same as dashboard) -->
        <!-- ... -->

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- Top Navigation (same as dashboard) -->
            <!-- ... -->

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-100">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">Management Chat</h2>
                    <div class="flex space-x-3">
                        <button id="newMessageBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                            <i class="fas fa-plus mr-2"></i> New Message
                        </button>
                    </div>
                </div>

                <!-- Chat Layout -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="flex flex-col md:flex-row h-[calc(100vh-200px)]">
                        <!-- Conversation List -->
                        <div class="w-full md:w-1/3 border-r border-gray-200 bg-gray-50 overflow-y-auto">
                            <div class="p-4 border-b border-gray-200">
                                <h3 class="text-lg font-medium text-gray-900">Conversations</h3>
                            </div>
                            <div id="conversationsList" class="divide-y divide-gray-200">
                                <div class="p-4 text-center text-gray-500">
                                    Loading conversations...
                                </div>
                            </div>
                        </div>
                        
                        <!-- Message Area -->
                        <div class="w-full md:w-2/3 flex flex-col">
                            <!-- Message Header -->
                            <div id="messageHeader" class="p-4 border-b border-gray-200 flex items-center bg-white">
                                <div class="flex-1">
                                    <h3 class="text-lg font-medium text-gray-900">Select a conversation</h3>
                                </div>
                            </div>
                            
                            <!-- Messages -->
                            <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 bg-gray-50">
                                <div class="text-center text-gray-500 py-10">
                                    Select a conversation to view messages
                                </div>
                            </div>
                            
                            <!-- Message Input -->
                            <div id="messageInputContainer" class="p-4 border-t border-gray-200 bg-white hidden">
                                <form id="messageForm" class="flex space-x-2">
                                    <input type="text" id="messageInput" placeholder="Type your message..." 
                                        class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    <button type="submit" 
                                        class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                                        Send
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- New Message Modal -->
    <div id="newMessageModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">New Message</h3>
                    <form id="newMessageForm">
                        <div class="mb-4">
                            <label for="recipientSelect" class="block text-sm font-medium text-gray-700 mb-1">Recipient</label>
                            <select id="recipientSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    <option value="">Select a recipient</option>
                                    <option value="management">Management</option>
                                    <option value="company">Company</option>
                                    <!-- Individual managers will be added dynamically -->
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="newMessageContent" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                            <textarea id="newMessageContent" rows="4" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                    </form>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="sendNewMessageBtn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Send
                    </button>
                    <button type="button" id="cancelNewMessageBtn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="assets/js/chat.js"></script>
</body>
</html>
